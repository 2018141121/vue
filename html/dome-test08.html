<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--1.导入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

</head>
<body>
<div id="app">
    <div v-bind:style="styleObject">你好</div>
</div>

<script>

    const vue = new Vue({
        el: "#app",
        data: {
            styleObject: {
                color: '#c1871a',
                fontSize: '89px',
                fontWeight: 'bold',
                backgroundColor: 'rgba(81,55,132,0.09)',
            }
        }
    });

</script>
</body>
</html>
