<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--1.导入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
</head>
<body>

<!--1.view层 模板-->
<div id="app">
    <!--输出数据-->
    <h1>{{ message }}</h1>
    <hr></hr>
    {{ hello }}

</div>

<!--相当与从vue里面拿数据出来-->
<script>
    <!--    2.model层 数据-->
    let vm = new Vue({
        el: "#app",
        data: {
            message: "hello,vue---这是测试vue的原理",
            hello: "打招呼啦"
        }
    });
</script>
</body>
</html>
